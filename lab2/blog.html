<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>The Blog</title>
  </head>
  <body>

    <section id ="flex-container">
      <header id = "Page Header">
        <img src="https://cdn.colorlib.com/wp/wp-content/uploads/sites/2/2013/11/fvlogo-long-shadow.png" id="SiteLogo" height="100" width="100"/>
        <h1 id="SiteTitle">The Blog</h1>
      </header>
    </section>

    <nav id="SiteNavigation"/>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section id="PageContent">
      <article class="BlogPost">
        <header>
          <h1 class="BlogPostTitle">This is a Blog Post Title</h1>
          <time class="BlogPostDate" pubdate="pubdate">2018-01-02</time>
        </header>
        <div class="BlogPostContent">
          <p>Example text for the webpage.</p>
        </div>
      </article>
    </section>

    <footer id="PageFooter">
      <a href="#">Legal Stuff</a>
    </footer>
  </body>
</html>
